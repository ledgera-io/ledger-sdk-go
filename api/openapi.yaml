openapi: 3.0.1
info:
  contact: {}
  description: Ledgera servers.
  termsOfService: https://ledgera.io/terms
  title: Ledgera core API
  version: "2.0"
servers:
- url: https://api.ledgera/
paths:
  /v1/account:
    get:
      description: "List account"
      summary: List account
      tags:
      - account
      parameters:
        - name: "accountIds"
          in: "query"
          description: "Account IDs"
          required: false
          schema:
            type: "array"
            items:
              type: "string"
      responses:
        200:
          description: "OK"
          content:
            application/json: 
              schema: 
                type: array
                items:
                  $ref: "#/components/schemas/ledger.Account"
                
    post:
      description: Create account
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/http.RegisterAccount'
        description: Account JSON
        required: true
      responses:
        "201":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ledger.Account'
          description: Created
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/exception.EntityNotFound'
          description: account plan not found
        "422":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/http.HttpUnprocessableEntity'
          description: validation error
      summary: Create a account
      tags:
      - account
      x-codegen-request-body-name: account
  /v1/account-plan:
    get:
      description: List account plan
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/account_plan.AccountPlan'
                type: array
          description: OK
      summary: List account plan
      tags:
      - account-plan
    post:
      description: Create account plan
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/account_plan.CreateAccountPlan'
        description: Account plan JSON
        required: true
      responses:
        "201":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/account_plan.AccountPlan'
          description: Created
      summary: Create account plan
      tags:
      - account-plan
      x-codegen-request-body-name: plan
  /v1/account-plan/{id}:
    delete:
      description: Delete account plan
      parameters:
      - description: Plan ID
        in: path
        name: id
        required: true
        schema:
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/account_plan.AccountPlan'
          description: OK
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/exception.EntityNotFound'
          description: account plan not found
      summary: Delete account plan
      tags:
      - account-plan
    get:
      description: Get account plan
      parameters:
      - description: Plan ID
        in: path
        name: id
        required: true
        schema:
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/account_plan.AccountPlan'
          description: OK
      summary: Get account plan
      tags:
      - account-plan
    put:
      description: Update account plan
      parameters:
      - description: Plan ID
        in: path
        name: id
        required: true
        schema:
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/account_plan.AccountPlan'
          description: OK
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/exception.EntityNotFound'
          description: account plan not found
      summary: Update account plan
      tags:
      - account-plan
  /v1/account-plan/bulk:
    post:
      description: Bulk create account plan
      parameters:
      - in: query
        name: id
        required: true
        schema:
          type: string
      responses:
        "201":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/http.BulkCreateAccountPlan'
          description: Created
        "422":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/http.HttpUnprocessableEntity'
          description: validation error
      summary: Bulk create account plan
      tags:
      - account-plan
  /v1/account/{id}:
    get:
      description: Get account account
      parameters:
      - description: Account ID
        in: path
        name: id
        required: true
        schema:
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/helper.Paginated-ledger_Account'
          description: OK
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/exception.EntityNotFound'
          description: account not found
      summary: Get a account from id
      tags:
      - account
  /v1/account/{id}/balances:
    get:
      description: Get account balances
      parameters:
      - description: Account ID
        in: path
        name: id
        required: true
        schema:
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/helper.Paginated-array_ledger_Balance'
          description: OK
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/exception.EntityNotFound'
          description: account not found
      summary: Get a account balances
      tags:
      - account
  /v1/account/{id}/journal:
    get:
      description: Get account journal
      parameters:
      - description: Account ID
        in: path
        name: id
        required: true
        schema:
          type: string
      - in: query
        name: cursor
        schema:
          type: string
      - in: query
        name: date_from
        schema:
          type: string
      - in: query
        name: date_to
        schema:
          type: string
      - in: query
        name: type
        schema:
          enum:
          - DEBIT
          - CREDIT
          type: string
          x-enum-varnames:
          - JournalQueryTypeDebit
          - JournalQueryTypeCredit
        x-enum-varnames:
        - JournalQueryTypeDebit
        - JournalQueryTypeCredit
      - in: query
        name: limit
        schema:
          type: integer
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/helper.Paginated-array_ledger_JournalEntry'
          description: OK
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/exception.EntityNotFound'
          description: account not found
      summary: Get a account journal
      tags:
      - account
  /v1/billing:
