    put:
      description: Update billing plan
      parameters:
      - description: Billing plan ID
        in: path
        name: billingPlanId
        required: true
        schema:
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/billing.BillingPlan'
          description: OK
        "404":
          content:
            application/json:
